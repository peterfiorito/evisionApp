    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

  </head>
  <body>

  <div class="container">
  <!--
    <account-info></account-info>
    <balance-info></balance-info>-->
  <div ng-app="myApp" ng-controller="HttpPutController">
    <h2>AngularJS Put request </h2>
    <div>{{account}}</div>
    <form ng-submit="UpdateData()">
        <input type="number" name="amount" placeholder="Amount" ng-model="amount">
        <input type="text" name="from" placeholder="From" ng-model="from">
        <input type="text" name="to" placeholder="To" ng-model="to">
        <input type="text" name="description" placeholder="Description" ng-model="description">
        <input type="date" name="date" placeholder="Date" ng-model="date">
        <input type="submit" value="Submit" />
        {{ ServerResponse }}
    </form>
    <div>
    <table class="mt-1 mb-1">
      <tbody>
        <tr ng-repeat="item in transactions" class="ng-binding ng-scope">
         <td>{{item.from}}</td>
         <td>{{item.description}}</td>
         <td>{{item.from}}</td>
         <td>{{item.amount}}</td>
         <td>{{item.date}}</td>
        </tr>
   </tbody></table>
  </div>
</div>
  
  </div>
  </body>

  <script>
    var myApp = angular.module("myApp", []);
    myApp.controller("HttpPutController", function ($scope, $http) {

        $scope.items = [];
        $scope.transactions=[];

          $scope.getData = function(){
            $http({
            method : "GET",
            url : "http://localhost:8080/api/balance"
            }).then(function mySuccess(response) {
              $scope.transactions = response.data.debitsAndCredits;
              $scope.account = response.data.account;
              $scope.currency = response.data.currency;
              console.log(response.data);

            }, function myError(response) {
            $scope.info = response.statusText;
            });
          };

        $scope.UpdateData = function () {
            var data = {
                amount: parseInt($scope.amount),
                to: $scope.to,
                from: $scope.from,
                description: $scope.description,
                date: new Date($scope.date)
            };


            console.log(data);

        $http.put('http://localhost:8080/api/balance/add', (data)).then(function (response) {
          if (response.data) {$scope.msg = "Put Data Method Executed Successfully!";}
          $scope.transactions.push(data);

        }, function (response) {
          $scope.msg = "Service not Exists";
          $scope.statusval = response.status;
          $scope.statustext = response.statusText;
          $scope.headers = response.headers();
        });
        };
        $scope.getData();
    });
</script>
